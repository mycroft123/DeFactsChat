# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# File strategy s3/firebase
# fileStrategy: "s3"

# Model Specs for Default AI Selection
modelSpecs:
  enforce: false  # Allow users to switch models if needed
  prioritize: true  # Prioritize these specs
  list:
    - name: "defacts-default"
      label: "DeFacts Assistant"
      default: true  # This makes it the default on load
      description: "Your intelligent DeFacts AI assistant"
      iconURL: "https://your-domain.com/defacts-icon.png"  # Replace with your icon URL
      showIconInHeader: true
      showIconInMenu: true
      preset:
        endpoint: "custom"
        endpointName: "DeFacts AI"  # Must match the name in custom endpoints
        model: "defacts-model-v1"  # Replace with your model name
        temperature: 0.7
        maxContextTokens: 8192
        max_tokens: 2048
        # Add any default prompts or settings
        promptPrefix: |
          You are DeFacts AI, an intelligent assistant focused on providing accurate, factual information.

# Custom interface configuration
interface:
  customWelcome: "Welcome to DeFacts! I'm your AI assistant powered by DeFacts AI. Let's Get Smarter Together!"
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://defacts.ai/privacy-policy'  # Update to your URL
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://defacts.ai/tos'  # Update to your URL
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for DeFacts"
    modalContent: |
