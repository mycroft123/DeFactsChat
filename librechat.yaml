## For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.0.0

# Cache settings: Set to true to enable caching
cache: true

# Model Specs for DeFacts and DeResearch modes
modelSpecs:
  enforce: false
  prioritize: true
  list:
    # DeFacts Mode ‚Äì Fact Checking with GPT-4
    - name: "defacts-mode"
      label: "DeFacts AI ‚úì"
      default: true
      description: "Fact-checking and verification mode"
      iconURL: "https://imauscty4e4ddllrj32jcna2gei5xpgigjxgplkbugqoceyo2j2q.arweave.net/QwFJCnjhODGtcU70kTQaMRHbvMgybmetQaGg4RMO0nU"
      showIconInHeader: true
      showIconInMenu: true
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
        modelLabel: "DeFacts AI"
        chatGptLabel: "DeFacts AI"
        temperature: 0.7
        maxContextTokens: 128000
        max_tokens: 2048
        promptPrefix: |
          You are DeFacts AI, a specialized fact-checking assistant focused on objective analysis and empirical evidence.
          ‚Ä¶
          (rest of your DeFacts promptPrefix here)

    # DeResearch Mode ‚Äì Deep Analysis with GPT-4
    - name: "deresearch-mode"
      label: "DeResearch AI üî¨"
      description: "Deep research and comprehensive analysis"
      iconURL: "https://imauscty4e4ddllrj32jcna2gei5xpgigjxgplkbugqoceyo2j2q.arweave.net/QwFJCnjhODGtcU70kTQaMRHbvMgybmetQaGg4RMO0nU"
      showIconInHeader: true
      showIconInMenu: true
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
        modelLabel: "DeResearch AI"
        chatGptLabel: "DeResearch AI"
        temperature: 0.3
        maxContextTokens: 128000
        max_tokens: 4096
        promptPrefix: |
          You are DeResearch AI, powered by advanced reasoning capabilities for deep analysis and complex problem-solving.
          ‚Ä¶
          (rest of your DeResearch promptPrefix here)

# Custom interface configuration
interface:
  customWelcome: "Welcome to DeFacts! Let's Get Smarter Together!"
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://defacts.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://defacts.ai/tos'
    openNewTab: true
    modalAcceptance: false

  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

# Example Registration Object Structure (optional)
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple']

# Example Balance settings
balance:
  enabled: true
  startBalance: 20000
  autoRefillEnabled: true
  refillIntervalValue: 30
  refillIntervalUnit: 'days'
  refillAmount: 10000

# Example Actions Object Structure
actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"
    - "defacts.ai"

# Definition of named endpoints
endpoints:
  # OpenAI Configuration (used by DeFacts and DeResearch modes)
  openAI:
    models:
      default:
        - "gpt-4o"
        - "gpt-4o-mini"
        - "gpt-4-turbo"
        - "gpt-3.5-turbo"
      fetch: true
    titleModel: "gpt-3.5-turbo"
    titleConvo: true
    titleMethod: "completion"
    modelDisplayLabel: "DeFacts AI"

  # Core LibreChat services
  assistants:
    disableBuilder: false
    pollIntervalMs: 3000
    timeoutMs: 180000
    retrievalModels: ["gpt-4-turbo-preview"]
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools"]

  # Single ‚Äúcustom‚Äù endpoint using OpenRouter under the name ‚Äúcustom‚Äù
  custom:
    name: "custom"
    apiKey: "${OPENROUTER_KEY}"
    baseURL: "https://openrouter.ai/api/v1"
    models:
      default:
        - "meta-llama/llama-3-70b-instruct"
        - "perplexity/sonar"
        - "perplexity/sonar-pro"
        - "perplexity/llama-3.1-sonar-8b-online"
        - "perplexity/llama-3.1-sonar-70b-online"
      fetch: true
    titleConvo: true
    titleModel: "perplexity/llama-3.1-sonar-8b-online"
    dropParams: ["stop"]
    modelDisplayLabel: "Custom OpenRouter"
